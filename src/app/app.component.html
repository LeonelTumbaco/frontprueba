<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
<div class="container">
  <p class="centrado">Crear Persona</p>
</div>
<div class="container">
  <div class="formularioRegistro">
    <form [formGroup]="formPersona" (ngSubmit)="guardar()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          id="apellido"
          class="form-control"
          formControlName="apellido"
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input
          id="edad"
          class="form-control"
          formControlName="edad"
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="pais">Pais</label>
        <select
          id="pais"
          class="form-control"
          name="pais"
          formControlName="pais"
          [(ngModel)]="seleccionado"
          [compareWith]="compareByOptionId"
        >
          <option [ngValue]="item" *ngFor="let item of paises">
            {{ item.nombre }}
          </option>
        </select>
      </div>
      <br />
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="formPersona.invalid"
      >
        guardar
      </button>
    </form>
  </div>
</div>

<div>
  <h2>Personas Registradas</h2>
  <table class="table table-light">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Pais</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.edad }}</td>
        <td>{{ item.pais.nombre }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editar(item)">
            Editar</button
          >{{ "" }}
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
